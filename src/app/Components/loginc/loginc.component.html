<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card col-4">
    <div class="card-header text-center p-3"><h5>Login</h5></div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label" for="email">Correo Electr√≥nico</label>
        <input
          class="form-control"
          type="text"
          id="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="pass">Clave</label>
        <input
          class="form-control"
          type="password"
          id="pass"
          [(ngModel)]="pass"
        />
      </div>
      <app-buttonc value="Ingresar" (click)="login()"></app-buttonc>
    </div>
  </div>
</div>
