<div class="card my-3" style="width: 900px">
  <div class="card-body">
    <table class="table table-hover text-center m-0">
      <thead>
        <tr>
          <th>Nombre(s)</th>
          <th>Apellidos</th>
          <th>Cédula</th>
          <th>Correo Electrónico</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usersList">
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.id }}</td>
          <td>{{ item.email }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="captureData(item)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="onDelete(item.id)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="usersList.length == 0">
          <td colspan="6">No hay datos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <app-textboxc
            labelText="Nombre(s)"
            [control]="firstNameControl"
            [error]="
              updateForm.get('firstName')!.invalid &&
              updateForm.get('firstName')!.touched
            "
          ></app-textboxc>
          <app-textboxc
            labelText="Apellidos"
            [control]="lastNameControl"
            [error]="
              updateForm.get('lastName')!.invalid &&
              updateForm.get('lastName')!.touched
            "
          ></app-textboxc>
          <app-textboxc
            labelText="Cédula"
            [control]="idControl"
            [error]="
              updateForm.get('id')!.invalid && updateForm.get('id')!.touched
            "
            type="number"
          ></app-textboxc>
          <app-textboxc
            labelText="Correo Electrónico"
            [control]="emailControl"
            [error]="
              updateForm.get('email')!.invalid &&
              updateForm.get('email')!.touched
            "
          ></app-textboxc>
          <app-checkboxc
            labelText="Activo"
            [control]="activeControl"
          ></app-checkboxc>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
