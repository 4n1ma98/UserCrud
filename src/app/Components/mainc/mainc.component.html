<main class="main position-relative">
  <app-formc (userCreated)="emit()" (error)="error($event)"></app-formc>
  <app-tablec
    #tablec
    (userDeleted)="emit()"
    (userUpdated)="emit()"
    (error)="error($event)"
  ></app-tablec>
  <app-alertc
    *ngIf="showAlert"
    class="position-absolute top-0"
    [alertText]="alertMessage"
  ></app-alertc>
</main>
